<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />

</head>

<body class="body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 position-fixed top-0 z-3" id="d-navbar">
    </nav>

    <div class="container-fluid color-bg py-5  margin" id="productDetail">
        <!-- <h2 class="text-center fs-1 mt-5">Compare Products</h2> -->
    </div>




    <div class="container-fluid color-bg py-5" id="d-footer">
        
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
    <script>
        let btn = document.getElementsByClassName('navbar-toggler')[0];
        let ham = document.getElementsByClassName('bi-list')[0];
        let cross = document.getElementsByClassName('bi-x-lg')[0];
        // console.log(btn)
        btn.addEventListener('click', () => {
            ham.classList.toggle('d-none')
            cross.classList.toggle('d-none')
        })

         let params = new URLSearchParams(window.location.search);

let brand = params.get("featured");     // dollarProducts
let category = params.get("category");  // pens
let id = parseInt(params.get("id"));    // 0

// Step 1: brand object uthao
let brandObj = window[brand];
if(category){

  let product = brandObj[category][id]
console.log(product)
  if (product) {
      document.getElementById("productDetail").innerHTML = `
        

    

    <div class="row g-4">
    
    <!-- Product Image -->
    <div class="col-md-5 text-center">
      <img src="${product.image}" alt="${product.title}"
           class="img-fluid rounded shadow-lg">
    </div>

    <!-- Product Info -->
    <div class="col-md-7">
      <h2 class="fw-bold mb-3">${product.title}</h2>

      <!-- Brand & Category -->
      <p class="text-secondary mb-1">
        <strong>Brand:</strong> ${product.brand}
      </p>
      <p class="text-secondary mb-3">
        <strong>Category:</strong> ${product.category}
      </p>

      <!-- Description -->
      <p class="mb-4">${product.text}</p>

      <!-- Price -->
      <h3 class="text-success mb-4">Price: ${product.price}</h3>

      <!-- Buttons -->
      <div class="d-flex gap-3 mb-4">
        <a href="#" class="btn btn-primary px-4">${product.addToCart}</a>
        </div>
        </div>
        </div>
        `;
        let title =  document.getElementById('title').innerText = product.title
        console.log(title);
        
      }
    }else{
      
      
  let product = brandObj[id]
  // if (product) {
      document.getElementById("productDetail").innerHTML = `

        <a href="#" class="btn btn-primary px-4">${product.addToCart}</a>
      </div>
    </div>
  </div>
      `;
       let title =  document.getElementById('title').innerText = product.title
      console.log(title);
      
    // }
}

    </script>
</body>

</html>
