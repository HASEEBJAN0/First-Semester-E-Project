<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Products</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

</head>

<body class="body">
    <nav class="navbar navbar-expand-lg bg-body-tertiary w-100 position-fixed top-0 z-3" id="d-navbar">

    </nav>

    <div class="container-fluid bg-color text-center margin">
        <div class="col-md-12">
            <h2 class="text-center fs-1">Compare Products</h2>
        </div>
        <div class="row ">
            <div class="col-md-12">
                <table class="table rounded">
                    <tr>
                        <th>Select Product</th>
                        <th> 
                                <select name="" onchange="compare1(this.value)" id="select1" class="form-control color-bg">
                            </select>
                    </th>
                    <th> 
                                <select name="" id="select2" onchange="compare2(this.value)" class="form-control bg-color">
                            </select>
                    </th>
                    </tr>
                    <tr>
                        <th>Product Name</th>
                       <td id="pname1">N/A</td>
                       <td id="pname2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Brand</th>
                       <td id="pbrand1">N/A</td>
                       <td id="pbrand2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Category</th>
                       <td id="pcate1">N/A</td>
                       <td id="pcate2">N/A</td>
                    </tr>
                    <tr>
                        <th>Product Price</th>
                       <td id="pprice1">N/A</td>
                       <td id="pprice2">N/A</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <div class="container-fluid color-bg py-5" id="d-footer">

    </div>
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/9.2.0/mdb.umd.min.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/app.js"></script>
    <script src="compare.js"></script>
    <script>
        let btn = document.getElementsByClassName('navbar-toggler')[0];
        let ham = document.getElementsByClassName('bi-list')[0];
        let cross = document.getElementsByClassName('bi-x-lg')[0];
        // console.log(btn)
        btn.addEventListener('click', () => {
            ham.classList.toggle('d-none')
            cross.classList.toggle('d-none')
        })
    </script>
</body>

</html>
